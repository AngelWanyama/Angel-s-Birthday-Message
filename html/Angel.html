<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <script>
        function wishHappyBirthday(ANGEL) {
            var currentDate = new Date();
            var currentMonth = currentDate.getMonth(); // Note: Months are zero-based
            var currentDay = currentDate.getDate();

            if (currentMonth === 10 && currentDay === 23) {
                alert("Happy Birthday, " + ANGEL + "!");
            } else {
                alert("Have a great day, " + ANGEL + "!");
            }
        }
    </script>
</head>
<body>

    <script>
        // Usage
        wishHappyBirthday("Angel Wanyama");
    </script>

</body>
</html>
